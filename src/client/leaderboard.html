<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <title>Leaderboard - Overlord</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Monaco, Menlo, 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: #27c93f;
      margin-bottom: 20px;
      font-size: 24px;
    }
    h2 {
      color: #27c93f;
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      color: #d4d4d4;
      font-family: Monaco, Menlo, 'Courier New', monospace;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #27c93f;
    }
    button {
      padding: 10px 20px;
      background: #27c93f;
      border: none;
      border-radius: 4px;
      color: #1e1e1e;
      font-family: Monaco, Menlo, 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #22b037;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #27c93f;
    }
    .header h1 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-icon {
      height: 24px;
      width: 24px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #2d2d2d;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      padding: 20px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: -8px;
    }
    .badge {
      background: #27c93f;
      color: #1e1e1e;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 6px;
      background: #1e1e1e;
      border-radius: 4px;
      border-left: 3px solid transparent;
      height: 41px;
      box-sizing: border-box;
    }
    .leaderboard-item:nth-child(1) {
      border-left-color: #ffd700;
    }
    .leaderboard-item:nth-child(2) {
      border-left-color: #c0c0c0;
    }
    .leaderboard-item:nth-child(3) {
      border-left-color: #cd7f32;
    }
    .leaderboard-item:hover {
      background: #252525;
    }
    .username {
      font-weight: bold;
      color: #27c93f;
    }
    .level {
      font-size: 13px;
      font-weight: bold;
      color: #27c93f;
      line-height: 1;
    }
    .meta {
      font-size: 11px;
      color: #888;
      line-height: 1;
    }
    .login-item {
      display: grid;
      grid-template-columns: 140px 1fr 100px;
      gap: 15px;
      padding: 10px;
      margin-bottom: 6px;
      background: #1e1e1e;
      border-radius: 4px;
      font-size: 13px;
      height: 41px;
      box-sizing: border-box;
      align-items: center;
    }
    .login-item:hover {
      background: #252525;
    }
    .timestamp {
      color: #888;
    }
    .fingerprint {
      color: #6c9ef8;
      font-family: monospace;
      cursor: pointer;
    }
    .fingerprint:hover {
      text-decoration: underline;
    }
    .search-section {
      background: #2d2d2d;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-box h2 {
      margin: 0;
      white-space: nowrap;
    }
    .search-box .form-group {
      flex: 1;
      margin: 0;
    }
    .search-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .search-dialog.hidden {
      display: none;
    }
    .search-dialog-content {
      background: #2d2d2d;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      padding: 30px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      min-width: 800px;
    }
    .close-x {
      position: fixed;
      background: none;
      border: none;
      color: #27c93f;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      line-height: 1;
      z-index: 1001;
    }
    .close-x:hover {
      color: #22b037;
      background: none;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #27c93f;
    }
    .no-results {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #3e3e3e;
      font-size: 13px;
    }
    th:last-child, td:last-child {
      width: 250px;
    }
    th {
      background: #1e1e1e;
      color: #27c93f;
      font-weight: bold;
    }
    tr:hover {
      background: #252525;
    }
    .medal {
      font-size: 18px;
      margin-right: 8px;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-panel">
      <div class="header">
        <h1><img src="/favicon/android-chrome-512x512.png" alt="Overlord" class="header-icon">Greatest Overlords</h1>
      </div>

      <div class="search-section">
        <div class="search-box">
          <h2>üîç Search User</h2>
          <div class="form-group">
            <input type="text" id="fingerprintSearch" placeholder="Fingerprint (first 12 chars)" maxlength="12">
          </div>
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div class="search-dialog hidden" id="searchDialog">
        <div class="search-dialog-content">
          <button class="close-x" id="searchCloseBtn">&times;</button>
          <h2>üîç Search Results</h2>
          <div id="searchResults"></div>
        </div>
      </div>

      <div class="dashboard">
        <div class="card">
          <div class="card-header">
            <h2>üèÜ Top Performers</h2>
          </div>
          <div id="topPerformers" class="loading">Loading...</div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2>üîê Recent Successful Logins</h2>
          </div>
          <div id="recentLogins" class="loading">Loading...</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const fingerprintSearch = document.getElementById('fingerprintSearch');
    const searchResults = document.getElementById('searchResults');
    const searchDialog = document.getElementById('searchDialog');
    const searchCloseBtn = document.getElementById('searchCloseBtn');
    const topPerformers = document.getElementById('topPerformers');
    const recentLogins = document.getElementById('recentLogins');

    let timezone = 'America/Edmonton';

    loadDashboard();

    searchBtn.addEventListener('click', searchLogs);
    fingerprintSearch.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchLogs();
    });

    searchCloseBtn.addEventListener('click', () => {
      searchDialog.classList.add('hidden');
    });

    searchDialog.addEventListener('click', (e) => {
      if (e.target === searchDialog) {
        searchDialog.classList.add('hidden');
      }
    });

    // Position close button
    function positionCloseBtn() {
      const content = document.querySelector('.search-dialog-content');
      if (content) {
        const rect = content.getBoundingClientRect();
        searchCloseBtn.style.top = (rect.top + 10) + 'px';
        searchCloseBtn.style.left = (rect.right - 40) + 'px';
      }
    }

    const observer = new MutationObserver(() => {
      if (!searchDialog.classList.contains('hidden')) {
        setTimeout(positionCloseBtn, 0);
      }
    });
    observer.observe(searchDialog, { attributes: true, attributeFilter: ['class'] });

    window.addEventListener('resize', positionCloseBtn);

    function getLevelColor(level) {
      const ratio = level / 15;
      const green = { r: 39, g: 201, b: 63 };
      const gold = { r: 255, g: 215, b: 0 };
      const r = Math.round(green.r + (gold.r - green.r) * ratio);
      const g = Math.round(green.g + (gold.g - green.g) * ratio);
      const b = Math.round(green.b + (gold.b - green.b) * ratio);
      return `rgb(${r}, ${g}, ${b})`;
    }

    async function loadDashboard() {
      try {
        const res = await fetch('/leaderboard/dashboard');
        const data = await res.json();
        timezone = data.timezone || 'America/Edmonton';
        renderTopPerformers(data.topPerformers);
        renderRecentLogins(data.recentLogins);
      } catch (err) {
        topPerformers.innerHTML = '<div class="error">Error loading dashboard</div>';
        recentLogins.innerHTML = '<div class="error">Error loading dashboard</div>';
      }
    }

    function renderTopPerformers(performers) {
      if (performers.length === 0) {
        topPerformers.innerHTML = '<div class="empty-state">No data yet</div>';
        return;
      }

      const medals = ['ü•á', 'ü•à', 'ü•â'];
      topPerformers.innerHTML = performers.map((p, i) => {
        const color = getLevelColor(p.level);
        const glow = p.level === 15 ? `text-shadow: 0 0 10px ${color};` : '';
        return `
        <div class="leaderboard-item">
          <div>
            <span class="medal">${medals[i] || ''}</span>
            <span class="level" style="cursor: pointer; color: ${color}; ${glow}" onclick="searchByFingerprint('${p.fingerprint.substring(0, 12)}')">${p.level} - ${p.fingerprint.substring(0, 12)}</span>
          </div>
          <div class="meta">Last seen: ${formatTime(p.last_seen)}</div>
        </div>
      `;
      }).join('');
    }

    function renderRecentLogins(logins) {
      if (logins.length === 0) {
        recentLogins.innerHTML = '<div class="empty-state">No logins yet</div>';
        return;
      }

      recentLogins.innerHTML = logins.map(login => `
        <div class="login-item">
          <span class="timestamp">${formatTime(login.timestamp)}</span>
          <span class="username">${login.username}</span>
          <span class="fingerprint" onclick="searchByFingerprint('${login.fingerprint.substring(0, 12)}')">${login.fingerprint.substring(0, 12)}</span>
        </div>
      `).join('');
    }

    function searchByFingerprint(fp) {
      fingerprintSearch.value = fp;
      searchLogs();
      fingerprintSearch.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    async function searchLogs() {
      const fingerprint = fingerprintSearch.value.trim();
      if (!fingerprint) {
        searchResults.innerHTML = '<div class="no-results">Please enter a fingerprint</div>';
        searchDialog.classList.remove('hidden');
        setTimeout(positionCloseBtn, 10);
        return;
      }

      searchResults.innerHTML = '<div class="loading">Loading...</div>';
      searchDialog.classList.remove('hidden');
      setTimeout(positionCloseBtn, 10);

      try {
        const res = await fetch(`/leaderboard/logs?fingerprint=${encodeURIComponent(fingerprint)}`);
        const data = await res.json();

        if (data.logs && data.logs.length > 0) {
          const tzAbbr = new Intl.DateTimeFormat('en-US', { timeZone: timezone, timeZoneName: 'short' })
            .formatToParts(new Date())
            .find(part => part.type === 'timeZoneName')?.value || '';
          searchResults.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Timestamp ${tzAbbr}</th>
                  <th>Event</th>
                  <th>Username</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                ${data.logs.map(log => {
                  let eventColor = '#d4d4d4';
                  if (log.event_type === 'auth_success') eventColor = '#27c93f';
                  else if (log.event_type === 'auth_failure') eventColor = '#ff4444';
                  else if (log.event_type === 'connection_error') eventColor = '#ffcc00';
                  
                  let usernameColor = '#d4d4d4';
                  let usernameStyle = '';
                  if (log.event_type === 'auth_success') {
                    const match = log.username?.match(/^overlord(\d+)$/);
                    if (match) {
                      const level = parseInt(match[1]);
                      usernameColor = getLevelColor(level);
                      if (level === 15) {
                        usernameStyle = `color: ${usernameColor}; text-shadow: 0 0 10px ${usernameColor};`;
                      } else {
                        usernameStyle = `color: ${usernameColor}`;
                      }
                    } else {
                      usernameStyle = `color: ${usernameColor}`;
                    }
                  } else {
                    usernameStyle = `color: ${usernameColor}`;
                  }
                  
                  return `
                  <tr>
                    <td>${formatTimestampNoTZ(log.timestamp)}</td>
                    <td style="color: ${eventColor}">${log.event_type}</td>
                    <td style="${usernameStyle}">${log.username || '-'}</td>
                    <td>${log.details || '-'}</td>
                  </tr>
                `;
                }).join('')}
              </tbody>
            </table>
          `;
        } else {
          searchResults.innerHTML = '<div class="no-results">No logs found for this fingerprint</div>';
        }
        setTimeout(positionCloseBtn, 10);
      } catch (err) {
        searchResults.innerHTML = '<div class="error">Error loading logs</div>';
        setTimeout(positionCloseBtn, 10);
      }
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const tzAbbr = new Intl.DateTimeFormat('en-US', { timeZone: timezone, timeZoneName: 'short' })
        .formatToParts(date)
        .find(part => part.type === 'timeZoneName')?.value || '';
      const formatted = new Intl.DateTimeFormat('en-CA', {
        timeZone: timezone,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(date).replace(/,/g, '');
      return `${formatted} ${tzAbbr}`;
    }

    function formatTimestampNoTZ(timestamp) {
      const date = new Date(timestamp);
      return new Intl.DateTimeFormat('en-CA', {
        timeZone: timezone,
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      }).format(date).replace(/,/g, '');
    }

  </script>
</body>
</html>
