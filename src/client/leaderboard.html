<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="stylesheet" href="/style.css">
  <title>Leaderboard - Overlord</title>
</head>
<body class="leaderboard-body">
  <div class="leaderboard-container">
    <div class="admin-panel">
      <div class="leaderboard-header">
        <h1 class="leaderboard-h1"><img src="/favicon/android-chrome-512x512.png" alt="Overlord" class="header-icon">Greatest Overlords</h1>
      </div>

      <div class="search-section">
        <div class="search-box">
          <h2 class="leaderboard-h2">ğŸ” Search User</h2>
          <div class="leaderboard-form-group">
            <input type="text" id="fingerprintSearch" class="leaderboard-input" placeholder="Fingerprint (first 12 chars)" maxlength="12">
          </div>
          <button id="searchBtn" class="leaderboard-button">Search</button>
        </div>
      </div>

      <div class="search-dialog hidden" id="searchDialog">
        <div class="search-dialog-content">
          <button class="leaderboard-close-x" id="searchCloseBtn">&times;</button>
          <h2 class="leaderboard-h2">ğŸ” Search Results</h2>
          <div id="searchResults"></div>
        </div>
      </div>

      <div class="dashboard">
        <div class="card">
          <div class="card-header">
            <h2 class="leaderboard-h2">ğŸ† Top Performers</h2>
          </div>
          <div id="topPerformers" class="loading">Loading...</div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="leaderboard-h2">ğŸ” Recent Successful Logins</h2>
          </div>
          <div id="recentLogins" class="loading">Loading...</div>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initLeaderboard } from './modules/leaderboard.js';
    initLeaderboard();
  </script>
</body>
</html>
